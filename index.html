<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name='author' content='Sean Campbell'>
  <meta name=description content="Service Calculator">
  <meta name=viewport content="width=device-width, initial-scale=1">

  <title>Natac's Appartment Service Calculator</title>

  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-xs-12 text-center">
      <header>
        <h1>Natac's Service Calculator</h1>
      </header>
    </div>
  </div> <!-- End header row -->

  <div class="row">
    <!-- Main input -->
  <form role="form">
    <legend>Unit Area / Equipment Demands</legend>

    <div class="form-group">
      <label for="area" class="col-sm-2">Area (m2)</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="area" placeholder="79">
      </div>
    </div>
    <div class="form-group">
      <label for="range" class="col-sm-2">Range W</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="range" placeholder="12000">
      </div>
    </div>
    <div class="form-group">
      <label for="heat" class="col-sm-2">Heat W</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="heat" placeholder="1500">
      </div>
    </div>
    <div class="extra-loads-wrapper">
      <div class="form-group">
        <label for="extra-load" class="col-sm-2">Extra Load W</label>
        <div class="col-sm-10">
          <input type="text" class="form-control extra-load" placeholder="4000">
        </div>
      </div>
      <div class="form-group">
        <label for="extra-load" class="col-sm-2">Extra Load W</label>
        <div class="col-sm-10">
          <input type="text" class="form-control extra-load" placeholder="1800">
        </div>
      </div>
    </div>
    <button type="button" class='btn btn-info' id="add-load">
      Add Extra Load</button>
    <div class="form-group">
      <label for="a-c" class="col-sm-2">A/C W</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="a-c" placeholder="0">
      </div>
    </div>
    <div class="form-group">
      <label for="suite-voltage" class="col-sm-2">Suite Voltage V</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="suite-voltage"
          placeholder="208">
      </div>
    </div>
    <div class="form-group">
      <label for="suite-phase" class="col-sm-2">Suite Phase</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="suite-phase"
          placeholder="1 or 3">
      </div>
    </div>
  </form>
  </div> <!-- End form row -->
  <div class="row well">
      <form role="form">

  <button type="button" class="btn btn-primary pull-left" id="check">
    Check</button>
  <div class="col-sm-3">
    <input type="text" class="form-control" placeholder="Your answer to check">
  </div>
  <button type="button" class="btn btn-warning pull-right" id="answer">
    Answer</button>
  <div class="col-sm-3 pull-right">
    <input type="text" class="form-control" readonly="readonly">
  </div>

  </form>
  </div>

</div> <!-- End Container for body -->








  <script src="js/jquery-1.11.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
